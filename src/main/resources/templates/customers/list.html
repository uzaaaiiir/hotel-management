<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Customers</title>
    </head>
    <body>
    <h2>Customers</h2>
        <div>
            <a href="/customers/add">Add New Customer</a>
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Type of ID</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <ul th:each="customer : ${customers}">
                    <tr>
                        <td th:text="${customer.firstName}"></td>
                        <td th:text="${customer.lastName}"></td>
                        <td th:text="${customer.idNumber}"></td>
                        <td th:text="${customer.typeOfId}"></td>
                        <td><a th:href="@{/customers/edit/{id}(id=${customer.customerId})}">Edit</a></td>
                        <td><a th:href="@{/customers/delete/{id}(id=${customer.customerId})}" onclick="return confirm('Are you sure?')">Delete</a></td>
                    </tr>
                </ul>
            </table>
        </div>
    <a href="/customer">Back to Customer Home</a>
    </body>
</html>
